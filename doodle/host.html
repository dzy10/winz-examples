<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doodle &amp; Noodle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
    <link rel="stylesheet" type="text/css" href="doodle.css">
</head>

<body>
    <div id="content-div" class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center" id="scores">
            <h6 id="score-header" class="mr-3">Scores</h6>
        </div>
        <div class="my-2 row d-flex justify-content-center" id="statusbar">
            <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
            <div id="hellosir"></div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="continue">
        </div>
        <div id="main-div" class="mt-3 row d-flex justify-content-center">
            <div id="canvas-div">
            </div>
            <div class="p-3 rounded-right sidebar my-bg-primary" id="sidebar">
                <h4>Activity</h4>
                <ol class="list-group" id="guesses">
                </ol>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src='words.js'></script>
    <script src='host.js'></script>
</body>

</html>
